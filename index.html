<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de números</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="contenedor">
        <header>
            <h1>Clasificador de números</h1>
            <p>Ingresa los números y da click en el boton mostrar para que ordene los numeros de mayor a menor y de menor a mayor</p>
        </header>

        <form id = "formulario">
            <div class = "contenedorcito">
                <input type="number" class= "inputs" id="numero1" placeholder="1er">
                <input type="number" class= "inputs" id="numero2" placeholder="2do">
                <input type="number" class= "inputs" id="numero3" placeholder="3er">
            </div>
            <div>
                <button onclick="mostrarAlerta()">Mostrar resultados</button>
            </div>
        
        </form>
    </div>
    
   
<script src="script.js" ></script>
</body>
</html>
